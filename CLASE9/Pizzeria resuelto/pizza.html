<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="pizza.css">

<body>

            <h1 class="title">Pizza <span style="color: #f3f3f3;">&</span><span style="color: #39b24a;">Front</span></h1>
        </div>
        <nav class="nav-menu">
            <ul class="list-menu">
                <li class="item-menu">Home</li>

    <footer class="footer">
        <nav class="nav-footer">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promocion</li>

        <div class="logo">
