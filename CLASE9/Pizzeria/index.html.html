<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pizzería</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Pizzeria/Img/VectorPizza.png" alt="Logo pizza">
            <h1><span style="color: #39B24A; font-size: 1.5rem;">Pizza</span><span style="color:#FFFF;font-size: 1.5rem">&</span><span style="color: #FC200C;font-size: 1.5rem">Front</span></h1>
        </div>
        <nav class="nav-menu">
            <ul class="list-menu">
                <li class="item-menu"><a href="#">Home</a></li>
                <li class="item-menu"><a href="#">Ranking</a></li>
                <li class="item-menu"><a href="#">Promoción</a></li>
                <li class="item-menu"><a href="#">Contacto</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="main">
        <section class="section">
            <div class="izquierda"> 
                <h1>Envio gratis <span style="color:#FFFF;">comprando</span> 2 pizzas</h1>
            </div>   
            <div class="derecha">
                <h2>Podio de pizzas</h2>
                <div class="ranking-list">
                    <div>
                     <h3>Pizzas top 5</h3>
                        <ol class="menu">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morrón</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="/Pizzeria/Img/PizzaFalling.jpg" alt="Pizza falling" class="pizza-falling">
                </div> 
            </div>
        </section>
    </main>
    <footer>
        
        <nav>
            <ul class="list-menu-footer">
                <li class="item-menu"><a href="#">Home</a></li>
                <li class="item-menu"><a href="#">Ranking</a></li>
                <li class="item-menu"><a href="#">Promoción</a></li>
                <li class="item-menu"><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="/Pizzeria/Img/VectorPizza.png" alt="Logo pizza">
            <h1><span style="color: #39B24A; font-size: 1.5rem;">Pizza</span><span style="color:#FFFF;font-size: 1.5rem">&</span><span style="color: #FC200C;font-size: 1.5rem">Front</span></h1>
        </div>
    </footer>
</body>
</html>
