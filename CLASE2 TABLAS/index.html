<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <title>Ejemplo de Tabla de Productos de Tecnología</title>
  </head>
  <body>
    <h1>Tabla de Productos</h1>

    <table>
      <Thead>
        
        <TR>
          <TH>Nombre</TH>
          <TH>Categoría</TH>
          <TH>Precio</TH>
        </TR>
      </Thead>
      <TBody>
        <tr>
          <td>Producto 1</td>
          <td>Teléfono</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Producto 2</td>
          <td>Laptop</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Producto 3</td>
          <td>Tablet</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Producto 4</td>
          <td>Smartwatch</td>
          <td>40</td>
        </tr>
        <tr>
          <td>Producto 5</td>
          <td>Auriculares</td>
          <td>50</td>
        </tr>
        <tr>        

      </TBody>
    </table>
  </body>
</html>
